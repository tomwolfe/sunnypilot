name: Verify Requirements Consistency

on:
  push:
    branches: [ master, devel, release* ]
  pull_request:
    branches: [ master, devel, release* ]

jobs:
  verify-requirements:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install toml

    - name: Verify requirements.txt is up-to-date with pyproject.toml
      run: |
        # Use the generation script to check consistency
        python tools/generate_requirements.py --verify